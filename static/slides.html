<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Telling your data story</title>

        <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
        <meta name="author" content="Hakim El Hattab">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="revealjs/css/reveal.css">
        <link rel="stylesheet" href="revealjs/css/theme/solarized.css" id="theme">

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="revealjs/lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi )
                ? 'revealjs/css/print/pdf.css'
                : 'revealjs/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!-- Custom styles -->
        <link rel="stylesheet" href="css/custom.css">

        <!-- BOKEH -->
        <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/dev/bokeh-0.12.3dev3.min.css" type="text/css" />
        <script type="text/javascript" src="https://cdn.pydata.org/bokeh/dev/bokeh-0.12.3dev3.min.js"></script>
    </head>

    <body>
        <div class="reveal">
            <div class="slides"></div>
        </div>

        <script src="revealjs/lib/js/head.min.js"></script>
        <script src="revealjs/js/reveal.js"></script>
        <script src="revealjs/js/jquery-2.1.3.min.js"></script>
        <script src="js/slides.js"></script>
    </body>
</html>
